/* Tambahkan animasi transisi pada header */
#header {
  background-color: #0077B6;
  color: #FFFFFF;
  text-align: center;
  padding: 20px;
  position: relative;
}

#header:before {
  content: "";
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.2);
  z-index: -1;
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
}

#header:hover:before {
  opacity: 1;
}

/* Tambahkan animasi transisi pada lokasi data */
#location-data {
  background-color: #FFFFFF;
  padding: 20px;
  margin: 20px;
  border-radius: 5px;
  box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
  max-width: 600px;
  margin: 0 auto;
  position: relative;
}

#location-data:before {
  content: "";
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.1);
  z-index: -1;
  transform: translateY(100%);
  transition: transform 0.3s ease-in-out;
}

#location-data:hover:before {
  transform: translateY(0%);
}

			.container {

		/* CSS code */

  opacity: 0;
  animation: fadeIn ease-in 1;
  animation-fill-mode: forwards;
  animation-duration: 0.5s;
}

@keyframes fadeIn {
  0% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
